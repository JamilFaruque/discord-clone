
{% extends 'main.html' %}

{% block content %}

<h1>home page</h1>

<div>
    
    <h2><a href={% url 'create-room'%}>Create a room here</a></h2>
    <hr>
    <div>
        {% for room in rooms %}
        <a href = {% url 'update-room' room.id %}>Edit Room details</a>
        <a href = {% url 'delete-room' room.id %}>Delete room</a>
        <div>
            <span> @{{room.host}}</span>
            <h1>{{room.id}} --- <a href='{% url "room" room.id %}'>{{room.name}}</a></h1>
            <span>{{room.topic}}</span>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
